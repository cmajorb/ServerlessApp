        <h1>Contracts</h1>
 

        <div class="modal fade" id="editor-modal" tabindex="-1" role="dialog" aria-labelledby="editor-title">
            <style scoped>
                /* provides a red astrix to denote required fields - this should be included in common stylesheet */
                .form-group.required .control-label:after {
                    content:"*";
                    color:red;
                    margin-left: 4px;
                }
            </style>
            <div class="modal-dialog" role="document">
                <form class="modal-content form-horizontal" id="editor">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <h4 class="modal-title" id="editor-title">Add Row</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="id" name="id" class="hidden"/>
                        <div class="form-group required">
                            <label for="contractid" class="col-sm-3 control-label">ID</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="contractid" name="contractid" placeholder="Contract ID" required>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="tenant" class="col-sm-3 control-label">Tenant</label>
                            <div class="col-sm-9">
                                <select class="form-select" aria-label="Default select example" id="tenant" required></select>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="property" class="col-sm-3 control-label">Property</label>
                            <div class="col-sm-9">
                                <select class="form-select" aria-label="Default select example" id="property" required></select>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="owner" class="col-sm-3 control-label">Owner</label>
                            <div class="col-sm-9">
                                <select class="form-select" aria-label="Default select example" id="owner" required></select>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="expdate" class="col-sm-3 control-label">Expiration Date</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="expdate" name="expdate" placeholder="Expiration Date" required>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="increasedate" class="col-sm-3 control-label">Increase Date</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="increasedate" name="increasedate" placeholder="Increase Date" required>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="increasepercentage" class="col-sm-3 control-label">Increase Percentage</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="increasepercentage" name="increasepercentage" placeholder="Increase Percentage" required>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="salestax" class="col-sm-3 control-label">Sales Tax</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="salestax" name="salestax" placeholder="Sales Tax" required>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="utilities" class="col-sm-3 control-label">Utilities</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="utilities" name="utilities" placeholder="Utilities" required>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="managementfee" class="col-sm-3 control-label">Management Fee</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="managementfee" name="managementfee" placeholder="Management Fee" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
