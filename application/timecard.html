<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="p-5 text-center bg-light">
    <div class="alert" role="alert" id="notification" style= "visibility:hidden;"></div>
  <h1 class="mb-3">Time Clock</h1>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Job</label>
    </div>
    <select class="custom-select" id="inputGroupSelect01" onchange="switchJob(this)">
      <option selected>Choose...</option>
      <option value="1">Job One</option>
      <option value="2">Job Two</option>
      <option value="3">Job Three</option>
    </select>
  </div>
  <button type="button" class="btn btn-success btn-lg btn-block" id="clockIn" onClick="clockIn()">Clock In</button>
  <button type="button" class="btn btn-primary btn-lg btn-block" id="lunch" onClick="lunch()">Start Lunch Break</button>
  <button type="button" class="btn btn-danger btn-lg btn-block" id="clockOut" onClick="clockOut()" disabled>Clock Out</button>
</div>

<script src="js/timeclock.js"></script>
</body>
</html>
